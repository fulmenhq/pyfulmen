version: v1.1.0

sources:
   - name: crucible
     repo: fulmenhq/crucible
     ref: main
     sync_path_base: lang/python
     assets:
       - type: doc
         source_path: docs
         paths:
           - 'architecture/**/*.md'
           - 'standards/**/*.md'
           - 'guides/**/*.md'
           - 'sop/**/*.md'
         subdir: docs/crucible-py
       - type: schema
         source_path: schemas
         paths:
           - '**/*'
         subdir: schemas/crucible-py
       - type: config
         source_path: config
         paths:
           - '**/*'
         subdir: config/crucible-py
       - type: metadata
         source_path: config/sync
         paths:
           - '**/*'
         subdir: .crucible/metadata

strategy:
  on_conflict: overwrite
  prune_stale: true
  verify_checksums: false