version: v1.1.0
sources:
  - name: crucible
    repo: fulmenhq/crucible
    ref: v0.2.20
    sync_path_base: lang/python
    force_remote: true
    assets:
      - type: doc
        source_path: docs
        paths:
          - 'architecture/**/*.md'
          - 'standards/**/*.md'
          - 'guides/**/*.md'
          - 'sop/**/*.md'
        subdir: docs/crucible-py
      - type: schema
        source_path: schemas
        paths:
          - '**/*'
        subdir: schemas/crucible-py
      - type: config
        source_path: config
        paths:
          - '**/*'
        subdir: config/crucible-py
      - type: metadata
        source_path: config/sync
        paths:
          - '**/*'
        subdir: .crucible/metadata
      # Sync all Crucible Python source assets
      - type: src
        source_path: src/crucible
        paths:
          - '**/*.py'
        subdir: src/crucible
strategy:
  on_conflict: overwrite
  prune_stale: false
  verify_checksums: false
