# Ruff configuration for pyfulmen
# See: https://docs.astral.sh/ruff/
# Aligned with Crucible Python coding standards (line-length = 120)

line-length = 120
indent-width = 4
target-version = "py312"

# Exclude fixture files - they are test data, not code to lint
exclude = [
    "tests/fixtures/",
]

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

[lint.per-file-ignores]
# config.py uses camelCase field names to match JSON schema for cross-language API compatibility
"src/pyfulmen/logging/config.py" = ["N815"]
# Test files: allows asserts, generic Exception in pytest.raises, and unused test fixtures
"tests/**/*.py" = ["S101", "B017", "F841"]
# Example files: allow imports not at top (E402) for pedagogical inline demonstrations
"examples/**/*.py" = ["E402"]
# Demo scripts: allow imports not at top (E402) for sys.path manipulation
"scripts/demos/*.py" = ["E402"]
# Module __main__.py files: allow imports not at top (E402) for sys.path manipulation
"**/__main__.py" = ["E402"]
# Generated exit_codes.py: allow long lines (E501) for context strings and UP035 for conditional NotRequired import
"src/pyfulmen/foundry/exit_codes.py" = ["E501", "UP035"]
"src/crucible/pyfulmen/foundry/exit_codes.py" = ["E501", "UP035"]
"src/crucible/foundry/exit_codes.py" = ["E501", "UP035"]
# Test fixture files: ignore all linting (they are data files, not code)
"tests/fixtures/foundry/mime/*.json" = ["ALL"]
"tests/fixtures/pathfinder/sample-files/*.txt" = ["ALL"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
