# Ruff configuration for pyfulmen
# See: https://docs.astral.sh/ruff/

line-length = 100
target-version = "py312"

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

[lint.per-file-ignores]
# config.py uses camelCase field names to match JSON schema for cross-language API compatibility
"src/pyfulmen/logging/config.py" = ["N815"]
# Test files: allow asserts, generic Exception in pytest.raises, and unused test fixtures
"tests/**/*.py" = ["S101", "B017", "F841"]

[format]
quote-style = "double"
indent-style = "space"
