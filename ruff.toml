# Ruff configuration for pyfulmen
# See: https://docs.astral.sh/ruff/

line-length = 100
target-version = "py312"

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101"]  # Allow assert in tests

[format]
quote-style = "double"
indent-style = "space"
